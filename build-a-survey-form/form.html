<!DOCTYPE html>
<html lang="en">
  <head id="title">
    <meta name="viewport" content="width=device-width,intial-scale=1.0" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form">
      <label id="name-label"
        >Name
        <input id="name" placeholder=" Enter your name" required type="text"
      /></label>
      <label id="email-label"
        >Email
        <input id="email" placeholder=" Enter your Email" required type="email"
      /></label>
      <label id="number-label"
        >Age<stack>(Optional)</stack>
        <input id="number" type="number" placeholder=" Age" min="10" max="99" />
      </label>
      <div>
        Which option best describes your current role?
        <select required id="dropdown">
          <option disabled selected>Select current Role</option>
          <option value="1">Student</option>
          <option value="2">Full time Job</option>
          <option value="3">Full time Learner</option>
          <option value="4">Prefer not to say</option>
          <option value="5">Other</option>
        </select>
      </div>
      <div>
        Would you recommend freeCodeCamp to a friend?
        <label>
          <input
            type="radio"
            id="radio"
            value="definitely"
            name="recommend"
            checked
          />
          Definitely</label
        ><label>
          <input type="radio" value="maybe" id="radio" name="recommend" />
          Maybe</label
        ><label>
          <input type="radio" id="radio" value="sure" name="recommend" /> Not
          Sure</label
        >
      </div>
      <div>
        What would you like to see improved?<stack>
          (Check all that apply)</stack
        >
        <label
          ><input id="checkbox" type="checkbox" value="Front-end Projects" />
          Front-end Projects</label
        >
        <label
          ><input id="checkbox" type="checkbox" value="Back-end Projects" />
          Back-end Projects</label
        >
        <label
          ><input id="checkbox" type="checkbox" value="Data Visualization" />
          Data Visualization</label
        >
        <label
          ><input id="checkbox" type="checkbox" value="Challenges" />
          Challenges</label
        >
        <label
          ><input
            id="checkbox"
            type="checkbox"
            value="Open Source Community"
            checked
          />
          Open Source Community</label
        >
        <label
          ><input id="checkbox" type="checkbox" value="Gitter help rooms" />
          Gitter help rooms</label
        >
        <label
          ><input id="checkbox" type="checkbox" value="Videos" /> Videos</label
        >
        <label
          ><input id="checkbox" type="checkbox" value="City Meetups" /> City
          Meetups</label
        >
        <label><input type="checkbox" id="checkbox" value="Wiki" /> Wiki</label>
        <label
          ><input type="checkbox" id="checkbox" value="Forum" /> Forum</label
        >
        <label
          ><input id="checkbox" type="checkbox" value="Additional Courses" />
          Additional Courses</label
        >
      </div>
      <div>
        Any comments or suggestions?<textarea
          placeholder="Enter your comments here..."
        ></textarea>
      </div>
      <div></div>
      <div><input class="submit" type="submit" id="submit" /></div>
    </form>
  </body>
</html>
